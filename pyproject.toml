[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "sf-visuals"
dynamic = ["version"]
requires-python = ">=3.9"
description = "Toolkit to visualize the reasoning of image classification networks."
authors = [
    { name = "Levin Kobelke", email = "levin-kobelke@t-online.de" },
    { name = "Till Bungert", email = "till.bungert@dkfz.de" },
]
license = { text = "MIT" }
readme = "README.md"
dependencies = [
    "pandas>=1.5.2",
    "numpy>=1.23.5",
    "albumentations>=1.3.0",
    "dash>=2.7.0",
    "matplotlib>=3.6.2",
    "Pillow>=9.3.0",
    "plotly>=5.11.0",
    "scikit-learn>=1.1.3",
    "scipy>=1.9.3",
    "torchvision>=0.14.0",
    "kaleido==0.2.1",
    "dash-bootstrap-components>=1.2.1",
    "ipywidgets>=8.0.2",
]

[project.scripts]
sf-visuals = "sf_visuals.app:main"

[tool.setuptools_scm]
write_to = "sf_visuals/_version.py"

[tool.setuptools.packages]
find = {}
